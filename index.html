<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./foodwhatsapp_logo.png" alt="WhatsApp Logo" class="logo">
            <h1>Contact Us</h1>
        </header>
        <main>
            <form id="contactForm">
                <div class="chat-container">
                    <div class="chat">
                        <div class="message">
                            <p>Welcome! How can we help you today?</p>
                        </div>
                    </div>
                </div>
                <textarea id="message" name="message" placeholder="Type your message..." rows="2"></textarea>
                <button type="button" onclick="sendMessage()">Send</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
